name: Build sentenze

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run script
        env:
          PDF_URL: ${{ secrets.PDF_URL }}
        run: python main.py

      - name: Upload artifact (public folder)
        uses: actions/upload-artifact@v4
        with:
          name: sentenze_public
          path: public/

      - name: Commit and push changes (only if there are non-empty changes)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # remove any zero-byte files in public/ to be safe
          find public/ -type f -size 0 -print -delete || true

          # stage changes if any
          git add -A public/ || true

          # check if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit; skipping push"
            exit 0
          fi

          git commit -m "Auto-update sentenze" || true
          git push


  - name: Run Selenium scraper for latest sentenze
    run: python scraper_sentenze.py
    continue-on-error: true
