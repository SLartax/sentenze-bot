name: Daily Sentenza

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot (generate sentenze/latest.html)
        env:
          PDF_URL: ${{ secrets.PDF_URL }}
        run: python main.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sentenze/
          git commit -m "Update sentenza $(date -u +%F)" || echo "No changes"
          git push
