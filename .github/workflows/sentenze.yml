name: Daily Sentenza

on:
  schedule:
    # Ogni giorno alle 08:00 UTC (09:00 Italia in inverno, 10:00 in estate)
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # CHECKOUT REPO
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # =========================
      # SETUP PYTHON
      # =========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # =========================
      # INSTALL CHROME (OBBLIGATORIO)
      # =========================
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          chromium-browser --version
          chromedriver --version

      # =========================
      # INSTALL PYTHON DEPS
      # =========================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # =========================
      # RUN BOT (SELENIUM SCRAPER)
      # =========================
      - name: Run sentenza scraper
        run: python main.py

      # =========================
      # COMMIT & PUSH OUTPUT
      # =========================
      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Rimuove file vuoti (sicurezza)
          find sentenze/ -type f -size 0 -delete || true

          git add sentenze/
          git commit -m "Update sentenza $(date -u +%F)" || echo "No changes to commit"
          git push
